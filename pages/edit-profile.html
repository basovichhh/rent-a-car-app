<!DOCTYPE html>
<html lang="en">
    
  <body>
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="#pocetna">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
        <div class="row mt-5">
            <!-- Profile Edit Form -->
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                <form id="edit-profile-form" method="post">
                     <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="profile-picture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile-picture" name="profile-picture">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
            
            <!-- Divider -->
            <div class="col-md-1">
                <div class="vertical-divider"></div>
            </div>
    
            <div class="col-md-5">
                <h2>Change Password</h2>
                <form id="change-password-form" method="post">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current-password">
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm-new-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>


            <script src="./assets/js/block-ui.js"></script>
            <script src="./assets/js/jquery.validate.min.js"></script>
            <script src="./assets/js/form.js"></script>
  </body>
</html>
