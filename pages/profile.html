<!DOCTYPE html>
<html lang="en">    
  <body>
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="#dashboard">Home<i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <!-- Profile Picture -->
                <img src="assets/images/person_4.jpg" alt="Profile Picture" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                <!-- User Name -->
                <h2 class="mt-3"></h2>
            </div>
            <div class="col-md-6 text-end">
                <!-- Settings Icon -->
                <a href="#edit-profile" class="btn btn-primary"><i class="fas fa-cog"></i>Edit Profile</a>
                <a href="./login/index.html" class="btn btn-primary" id="log-out"><i class="fas fa-cog"></i>Log out</a>
            </div>
        </div>
    </div>


    <script>
      function logout() {
        window.localStorage.clear();
        
        window.location = "./login/index.html";
      }
    
      document.getElementById("log-out").onclick = logout;
    
      var userData = JSON.parse(localStorage.getItem('user'));

      // retrieve users credentials 
      var firstName = userData.first_name;
      var lastName = userData.last_name;
      
      var fullName = firstName + " " + lastName;
      
      $(".mt-3").text(fullName);
    </script>
    
  </body>
</html>
