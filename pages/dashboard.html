  <script>
    // Fetch pick-up and drop-off locations from JSON file
    fetch('./data-json/locations.json')
        .then(response => response.json())
        .then(locations => {
            const pickUpInput = document.getElementById('pick-up-location');
            const dropOffInput = document.getElementById('drop-off-location');

            // Populate pick-up and drop-off location inputs with data from JSON
            locations.forEach(location => {
                // Create option element for pick-up location
                const pickUpOption = document.createElement('option');
                pickUpOption.value = location.id;
                pickUpOption.textContent = location.name_point + ', ' + location.address + ', ' + location.town;
                pickUpInput.appendChild(pickUpOption);

                // Create option element for drop-off location
                const dropOffOption = document.createElement('option');
                dropOffOption.value = location.id;
                dropOffOption.textContent = location.name_point + ', ' + location.address + ', ' + location.town;
                dropOffInput.appendChild(dropOffOption);
            });
        })
        .catch(error => {
            console.error('Error fetching locations:', error);
        });
</script>
