<!DOCTYPE html>
<html lang="en">
  <body>
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs"><span class="mr-2"><a href="#dashboard">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-4">
            <div class="row mb-5">
              <div class="col-md-12">
                <div class="border w-100 p-4 rounded mb-2 d-flex">
                  <div class="icon mr-3">
                    <span class="icon-map-o"></span>
                  </div>
                  <p><span>Address:</span> Francuske revolucije bb</p>
                </div>
              </div>
              <div class="col-md-12">
                <div class="border w-100 p-4 rounded mb-2 d-flex">
                  <div class="icon mr-3">
                    <span class="icon-mobile-phone"></span>
                  </div>
                  <p><span>Phone:</span> <a href="tel://1234567920">+387 61 111222</a></p>
                </div>
              </div>
              <div class="col-md-12">
                <div class="border w-100 p-4 rounded mb-2 d-flex">
                  <div class="icon mr-3">
                    <span class="icon-envelope-o"></span>
                  </div>
                  <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@carbook.com</a></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 block-9 mb-md-5">
            <form id="contact-form" method="post" class="bg-light p-5 contact-form">
              <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/block-ui.js"></script>
    <script src="./assets/js/jquery.validate.min.js"></script>

    <script>
      $(document).ready(function() {
          // Validate the form using jQuery Validate plugin
          $('#contact-form').validate({
              rules: {
                  name: {
                      required: true
                  },
                  email: {
                      required: true,
                      email: true
                  },
                  subject: {
                      required: true
                  },
                  message: {
                      required: true
                  }
              },
              messages: {
                  name: "Please enter your name",
                  email: "Please enter a valid email address",
                  subject: "Please enter a subject",
                  message: "Please enter your message"
              },
              submitHandler: function(form) {
                  var formData = $(form).serialize(); // Serialize form data

                  // Make AJAX request
                  $.ajax({
                      type: 'POST',
                      url: './backend/api/reviews',
                      data: formData,
                      success: function(response) {
                          // Handle successful response
                          alert('Review submitted successfully!');
                          $('#contact-form')[0].reset(); // Reset the form
                      },
                      error: function(xhr, status, error) {
                          // Handle errors
                          console.error(xhr.responseText);
                          alert('Error occurred while submitting review. Please try again later.');
                      }
                  });
              }
          });
      });
    </script>
  </body>
</html>
