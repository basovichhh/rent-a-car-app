<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarBook - Admin panel</title>

  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <h1>CarBook Admin panel</h1>
  <div>
    <button class="button" data-toggle="modal" data-target="#addCarModal">Add New Car</button>
    <button class="button" data-toggle="modal" data-target="#deleteCarModal">Delete Car by ID</button>
    <button class="button" data-toggle="modal" data-target="#updateCarModal">Update Car by ID</button>
  </div>

<div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="addCarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCarModalLabel">Add New Car</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addCarForm">
          <div class="form-group">
            <label for="carModel">Car Model</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="carManufacturer">Car Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer">
          </div>
          <div class="form-group">
            <label for="carPrice">Price</label>
            <input type="text" class="form-control" id="price" name="price">
          </div>
          <div class="form-group">
            <label for="carDescription">Description</label>
            <input type="text" class="form-control" id="description" name="description">
          </div>
          <div class="form-group">
            <label for="carMileage">Mileage</label>
            <input type="text" class="form-control" id="mileage" name="mileage">
          </div>
          <div class="form-group">
            <label for="carTransmission">Transmission</label>
            <input type="text" class="form-control" id="transmission" name="transmission">
          </div>
          <div class="form-group">
            <label for="carSeats">Seats</label>
            <input type="text" class="form-control" id="seats" name="seats">
          </div>
          <div class="form-group">
            <label for="carLuggage">Luggage</label>
            <input type="text" class="form-control" id="luggage" name="luggage">
          </div>
          <div class="form-group">
            <label for="carFuel">Fuel</label>
            <input type="text" class="form-control" id="fuel" name="fuel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-car">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <div class="modal fade" id="deleteCarModal" tabindex="-1" role="dialog" aria-labelledby="deleteCarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteCarModalLabel">Delete Car by ID</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Enter the ID of the car you want to delete:</p>
          <input type="text" class="form-control" id="carIdToDelete" placeholder="Car ID">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>




<div class="modal fade" id="updateCarModal" tabindex="-1" role="dialog" aria-labelledby="updateCarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateCarModalLabel">Update Car by ID</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="updateCarForm">
          <div class="form-group">
            <label for="updateCarId">Car ID</label>
            <input type="text" class="form-control" id="updateCarId" placeholder="Enter Car ID">
          </div>
          <div class="form-group">
            <label for="carModel">Car Model</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="carManufacturer">Car Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer">
          </div>
          <div class="form-group">
            <label for="carPrice">Price</label>
            <input type="text" class="form-control" id="price" name="price">
          </div>
          <div class="form-group">
            <label for="carDescription">Description</label>
            <input type="text" class="form-control" id="description" name="description">
          </div>
          <div class="form-group">
            <label for="carMileage">Mileage</label>
            <input type="text" class="form-control" id="mileage" name="mileage">
          </div>
          <div class="form-group">
            <label for="carTransmission">Transmission</label>
            <input type="text" class="form-control" id="transmission" name="transmission">
          </div>
          <div class="form-group">
            <label for="carSeats">Seats</label>
            <input type="text" class="form-control" id="seats" name="seats">
          </div>
          <div class="form-group">
            <label for="carLuggage">Luggage</label>
            <input type="text" class="form-control" id="luggage" name="luggage">
          </div>
          <div class="form-group">
            <label for="carFuel">Fuel</label>
            <input type="text" class="form-control" id="fuel" name="fuel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Operation completed successfully!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Function to show success modal
  function showSuccessModal() {
    $('#successModal').modal('show');
  }
</script>


  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./assets/js/admin.js"></script>



</body>
</html>
